<!DOCTYPE html>
<html>
  <head>
    <title>Doc.js</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="templates/lettering.css"/>
    <script src="libs/pagedown/Markdown.Converter.js"></script>
    <script src="libs/pagedown/Markdown.Sanitizer.js"></script>
    <script src="doc.js" ></script>
  </head>
  <body>
    <script>
      DOCJS.Generate(["doc.js"],{
          showSourceUrl : true,
          formatSourceUrl : function(filename,lineNumber){
            return "https://github.com/schteppe/doc.js/blob/master/"+filename+"#L"+lineNumber;
          }
        });
    </script>
  </body>
</html>
